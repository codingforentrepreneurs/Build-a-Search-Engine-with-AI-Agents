<!-- Link Row Partial -->
<div class="flex items-center justify-between p-4 bg-white dark:bg-slate-800 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-slate-300 dark:hover:border-slate-600 transition-colors {% if link.hidden %}opacity-50{% endif %}">
    <div class="flex-1 min-w-0 mr-4">
        <a href="/links/{{ link.id }}" class="font-medium text-slate-900 dark:text-slate-100 hover:text-primary-600 dark:hover:text-primary-400 truncate block {% if link.hidden %}line-through{% endif %}">
            {{ link.title or link.url }}
        </a>
        <a href="{{ link.url }}" target="_blank" rel="noopener" class="text-sm text-slate-500 dark:text-slate-400 hover:text-primary-500 truncate block">
            {{ link.url[:60] }}{% if link.url|length > 60 %}...{% endif %}
        </a>
    </div>
    <div class="flex items-center gap-2">
        <!-- Crawl Status -->
        {% if link.crawled_at %}
        <span class="text-green-500" title="Crawled">&#10003;</span>
        {% elif link.crawl_error %}
        <span class="text-red-500" title="{{ link.crawl_error }}">&#10007;</span>
        {% else %}
        <span class="text-yellow-500" title="Not crawled">&#9679;</span>
        {% endif %}

        <!-- Actions -->
        <a href="/links/{{ link.id }}" class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
        </a>
        <button hx-post="/links/{{ link.id }}/hide" hx-swap="outerHTML" hx-target="closest div"
                class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300" title="{{ 'Unhide' if link.hidden else 'Hide' }}">
            {% if link.hidden %}
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            {% else %}
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
            </svg>
            {% endif %}
        </button>
        <button hx-delete="/links/{{ link.id }}" hx-confirm="Delete this link?" hx-swap="outerHTML" hx-target="closest div"
                class="p-2 text-slate-400 hover:text-red-500">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
        </button>
    </div>
</div>
