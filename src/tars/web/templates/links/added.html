{% extends "base.html" %}

{% block title %}Link Added - tars{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto text-center py-12">
    <div class="bg-green-50 dark:bg-green-900/20 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    <h1 class="text-2xl font-bold text-slate-900 dark:text-slate-100 mb-2">Link Added</h1>
    <p class="text-slate-600 dark:text-slate-400 mb-6">{{ url }}</p>
    <div class="flex justify-center gap-4">
        <a href="/links" class="px-4 py-2 bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
            View All Links
        </a>
        <a href="/links/add" class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors">
            Add Another
        </a>
    </div>
</div>
{% endblock %}
