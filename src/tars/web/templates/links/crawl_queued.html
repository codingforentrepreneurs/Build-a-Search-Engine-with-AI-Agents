{% extends "base.html" %}

{% block title %}Crawl Queued - tars{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto text-center py-12">

        <svg class="w-8 h-8 text-blue-500 animate-spin" fill="none" viewBox="0 0 24 24">

    <p class="text-slate-600 dark:text-slate-400 mb-6">{{ url }}</p>
    <a href="/links" class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors">
        Back to Links
    </a>
</div>
{% endblock %}
