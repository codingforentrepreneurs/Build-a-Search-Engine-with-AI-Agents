<!-- Flash Messages -->
{% for message in messages %}
<div class="flash-message flash-enter relative px-4 py-3 rounded-lg shadow-lg border
            {% if message.type == 'success' %}
            bg-green-50 dark:bg-green-900/30 border-green-200 dark:border-green-800 text-green-800 dark:text-green-200
            {% elif message.type == 'error' %}
            bg-red-50 dark:bg-red-900/30 border-red-200 dark:border-red-800 text-red-800 dark:text-red-200
            {% elif message.type == 'warning' %}
            bg-yellow-50 dark:bg-yellow-900/30 border-yellow-200 dark:border-yellow-800 text-yellow-800 dark:text-yellow-200
            {% else %}
            bg-blue-50 dark:bg-blue-900/30 border-blue-200 dark:border-blue-800 text-blue-800 dark:text-blue-200
            {% endif %}"
     role="alert"
     data-auto-dismiss="5000">
    <div class="flex items-start">
        <!-- Icon -->
        <div class="flex-shrink-0 mr-3">
            {% if message.type == 'success' %}
            <svg class="w-5 h-5 text-green-500 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {% elif message.type == 'error' %}
            <svg class="w-5 h-5 text-red-500 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {% elif message.type == 'warning' %}
            <svg class="w-5 h-5 text-yellow-500 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            {% else %}
            <svg class="w-5 h-5 text-blue-500 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {% endif %}
        </div>

        <!-- Message content -->
        <div class="flex-1 pt-0.5">
            {% if message.title %}
            <p class="font-medium">{{ message.title }}</p>
            {% endif %}
            <p class="text-sm {% if message.title %}mt-1 opacity-90{% endif %}">{{ message.text }}</p>
        </div>

        <!-- Close button -->
        <button type="button"
                class="flex-shrink-0 ml-4 inline-flex rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors
                       {% if message.type == 'success' %}
                       text-green-500 hover:bg-green-100 dark:hover:bg-green-800/50 focus:ring-green-500
                       {% elif message.type == 'error' %}
                       text-red-500 hover:bg-red-100 dark:hover:bg-red-800/50 focus:ring-red-500
                       {% elif message.type == 'warning' %}
                       text-yellow-500 hover:bg-yellow-100 dark:hover:bg-yellow-800/50 focus:ring-yellow-500
                       {% else %}
                       text-blue-500 hover:bg-blue-100 dark:hover:bg-blue-800/50 focus:ring-blue-500
                       {% endif %}"
                onclick="dismissFlash(this.parentElement.parentElement)"
                aria-label="Dismiss">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Progress bar for auto-dismiss -->
    <div class="absolute bottom-0 left-0 h-1 rounded-b-lg transition-all duration-100
                {% if message.type == 'success' %}
                bg-green-400 dark:bg-green-500
                {% elif message.type == 'error' %}
                bg-red-400 dark:bg-red-500
                {% elif message.type == 'warning' %}
                bg-yellow-400 dark:bg-yellow-500
                {% else %}
                bg-blue-400 dark:bg-blue-500
                {% endif %}"
         style="width: 100%;"
         data-progress-bar></div>
</div>
{% endfor %}

<!-- Flash message scripts -->
<script>
    // Dismiss a flash message
    function dismissFlash(element) {
        element.classList.remove('flash-enter');
        element.classList.add('flash-exit');
        setTimeout(function() {
            element.remove();
        }, 300);
    }

    // Auto-dismiss flash messages
    (function() {
        const messages = document.querySelectorAll('.flash-message[data-auto-dismiss]');

        messages.forEach(function(message) {
            const duration = parseInt(message.getAttribute('data-auto-dismiss'), 10) || 5000;
            const progressBar = message.querySelector('[data-progress-bar]');
            const startTime = Date.now();

            // Animate progress bar
            if (progressBar) {
                const updateProgress = function() {
                    const elapsed = Date.now() - startTime;
                    const remaining = Math.max(0, 100 - (elapsed / duration * 100));
                    progressBar.style.width = remaining + '%';

                    if (remaining > 0) {
                        requestAnimationFrame(updateProgress);
                    }
                };
                requestAnimationFrame(updateProgress);
            }

            // Auto-dismiss after duration
            setTimeout(function() {
                dismissFlash(message);
            }, duration);

            // Pause on hover
            message.addEventListener('mouseenter', function() {
                message.removeAttribute('data-auto-dismiss');
                if (progressBar) {
                    progressBar.style.width = '100%';
                }
            });
        });
    })();
</script>
